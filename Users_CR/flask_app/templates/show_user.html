<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<div class="container mt-2">
<div class="card mt-2">
    <div class="card-header text-white bg-dark">User: {{ user.id }}</div>
    <ul class ="list-group list-group-flush">
    <li class="list-group-item bg-info"><b>Full Name:</b> {{ user.full_name() }}</li>
    <li class="list-group-item bg-info"><b>Email:</b> {{ user.email }}</li>
    <li class="list-group-item bg-info"><b>Created ON:</b> {{ user.created_at.strftime("%b %d %Y") }}</li>
    <li class="list-group-item bg-info"><b>Last Updated:</b> {{ user.updated_at.strftime("%b %d %Y") }}</li>
    <div class="box bg-dark">
    <a href="/users" class="btn btn-success">Return To All Users</a>
    <a href="/user/edit/{{ user.id }}" class="btn btn-warning"> Edit</a>
    <a href="/user/destroy/{{ user.id }}" class="btn btn-danger">Delete</a>
</div>
</div>
</div>
</body>
</html>
